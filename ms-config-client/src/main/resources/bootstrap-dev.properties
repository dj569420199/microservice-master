##配置服务相关
#直接与配置服务器相连的情况，配置eureka后就不需要
#spring.cloud.config.uri=http://localhost:8088
#获取多个配置文件的配置
spring.cloud.config.name=ms-config-client, common-config
#指定仓库分支
spring.cloud.config.label=master
#指定环境
spring.cloud.config.profile=dev
#开启
spring.cloud.config.discovery.enabled=true
# 指定配置中心服务端的server-id
spring.cloud.config.discovery.service-id=ms-config-server